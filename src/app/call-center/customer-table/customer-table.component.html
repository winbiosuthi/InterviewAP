<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">FirstName</th>
            <th scope="col">LastName</th>
            <th scope="col">Phone Number</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customer$ | async; let i = index">
            <th scope="row">{{ i+1 }}</th>
            <td>
                <ngb-highlight [result]="customer.title" [term]="customerTableService.searchTerm"></ngb-highlight>
            </td>
            <td>
                <ngb-highlight [result]="customer.firstName" [term]="customerTableService.searchTerm"></ngb-highlight>
            </td>
            <td>
                <ngb-highlight [result]="customer.lastName" [term]="customerTableService.searchTerm"></ngb-highlight>
            </td>
            <td>
                <ngb-highlight [result]="customer.phoneNumber" [term]="customerTableService.searchTerm"></ngb-highlight>
            </td>
            <td>
                <span>
                    <a class="" [routerLink]="'/Customer/' + customer.id">Profile</a>
                </span>
            </td>
        </tr>
    </tbody>
</table>

<div class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]="(total$ | async)!" [(page)]="customerTableService.page" [pageSize]="customerTableService.pageSize">
    </ngb-pagination>
</div>
